<body>
    <h2>Buscador de vuelos</h2>
    <form class="container">
        <div class="form-group">
            <label>Numero de vuelo</label>
            <input type="text" data-role="input" data-search-button="true" placeholder="EJ:IB6585">
        </div>
        <hr class="rounded">
        <div class="form-group">
            <label>Seleccionar aeropuerto:</label>
            <select class="custom-select select">
                <option value="1">Amazon</option>
                <option value="2">Apple</option>
                <option value="3">Blogger</option>
                <option value="4">Evernote</option>
                <option value="5">GitHub</option>
            </select>
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item">
                  <a class="nav-link active" id="home-tab" data-toggle="tab" href="#salidas" role="tab" aria-controls="home"
                    aria-selected="true">Salidas</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" id="profile-tab" data-toggle="tab" href="#llegadas" role="tab" aria-controls="profile"
                    aria-selected="false">Llegadas</a>
                </li>
            </ul>
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="salidas" role="tabpanel" aria-labelledby="home-tab">
                    <input type="text" data-role="input" data-search-button="true" placeholder="Introducir país destino">
                </div>
                <div class="tab-pane fade" id="llegadas" role="tabpanel" aria-labelledby="profile-tab">
                    <input type="text" data-role="input" data-search-button="true" placeholder="Introducir país origen">
                </div>
            </div>
        </div>
    </form>
</body>
