
<body>

  <br>
  <button class="admin-logout" (click)="LogOut()">Log Out</button>

<div class="content-father">


    <div class="chart-wrapper" *ngIf="chartReady">
      <h2>Cantidad de vuelos por aeropuerto: </h2>
      <canvas baseChart 
      [data]="pieChartData" 
      [labels]="pieChartLabels" 
      [chartType]="pieChartType"
      [options]="pieChartOptions"
      [plugins]="pieChartPlugins"
      [legend]="pieChartLegend">
      </canvas>
    </div>
  
    

  <div class="chart-wrapper">
    <h2>Número de vuelos por día: </h2>
    <br>
        <canvas baseChart 
        [datasets]="barChartData"
        [labels]="barChartLabels"
        [options]="barChartOptions"
        [plugins]="barChartPlugins"
        [legend]="barChartLegend"
        [chartType]="barChartType">
      </canvas>

      <br><br><br><br><br>

      <label>Actualizar climas: <button class="admin-scraper" (click)="btnW()">Climas</button></label>
      <br>
      <label>Actualizar vuelos: <button class="admin-scraper" (click)="btnV()">Vuelos</button></label>
      <br>
      <label>Actualizar comentarios: <button class="admin-scraper" (click)="btnT()">Comentarios</button></label>

  </div>
      
</div>
</body>
