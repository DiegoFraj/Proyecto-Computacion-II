
<body>

  <div class="contenedor-img">
    <img src="https://d35xtc4gznccds.cloudfront.net/ministry/5303-MinistryWeekdayOfficeAdmin-WebHeader.jpg" class="img-cab" >
</div>

<div class="contenedor-titulo">
    <div class="centrado">Administración</div>
</div>
<br>
  <br>
  <button class="admin-logout" (click)="LogOut()">Log Out  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8a/OOjs_UI_icon_logOut-ltr.svg/1200px-OOjs_UI_icon_logOut-ltr.svg.png" height="25px"> </button>

<div class="content-father">


    <div class="chart-wrapper" *ngIf="chartReady">
      <h2>Cantidad de vuelos por aeropuerto: </h2>
      <canvas baseChart 
      [data]="pieChartData" 
      [labels]="pieChartLabels" 
      [chartType]="pieChartType"
      [options]="pieChartOptions"
      [plugins]="pieChartPlugins"
      [legend]="pieChartLegend">
      </canvas>
    </div>
  
    

  <div class="chart-wrapper">
    <h2>Número de vuelos por día: </h2>
    <br>
        <canvas baseChart 
        [datasets]="barChartData"
        [labels]="barChartLabels"
        [options]="barChartOptions"
        [plugins]="barChartPlugins"
        [legend]="barChartLegend"
        [chartType]="barChartType">
      </canvas>

      <br><br><br><br><br>

      <label>Actualizar climas: <button class="admin-scraper" (click)="btnW()">Climas</button></label>
      <br>
      <label>Actualizar vuelos: <button class="admin-scraper" (click)="btnV()">Vuelos</button></label>
      <br>
      <label>Actualizar comentarios: <button class="admin-scraper" (click)="btnT()">Comentarios</button></label>

  </div>
      
</div>
</body>
